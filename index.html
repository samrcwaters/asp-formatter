<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASP Classic Multi-Line String Formatter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="preformatted" class="materialize-textarea"></textarea>
            <label for="preformatted">SQL String</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12" id="btn-container">
        <a class="waves-effect waves-light btn light-blue darken-2" id="format-btn">Format</a>
      </div>
    </div>
    <div class="row">
      <div class="col s12" id="formatted-container">
        <h6><u>Formatted Text:</u></h6>
        <div id="formatted"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12" id="btn-container">
        <a class="waves-effect waves-light btn grey lighten-1" id="copy-btn">Copy to Clipboard</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
